## log file location
logging.file=logs/backend.log
logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.pattern.level=%-5level [%C{1} %L]

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/litmusblox
spring.datasource.username=postgres
spring.datasource.password=hexagon

## Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

## disable SerializationFeature on empty beans to avoid exception
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false


server.routes.auth-service.path = /api/auth/**
server.routes.auth-service.service-id=AUTH-SERVICE
server.routes.auth-service.strip-prefix=false

server.routes.auth-service.sensitive-headers=Cookie,Set-Cookie